<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
    </head>
    <body>
        <div>
            <div class="weightDiv">
                <form>
                
                <div>
                    <select id="age">
                        <option>Adult (Above 18)</option>
                        <option>Children (Below 18)</option>
                        
                        
                        
                    </select>
                    
                </div>
                <div class="weightCont">
                    <label>Weights (kg) </label><input class="weightInput"type="text" ></div>
          
                <div class="heightCont">
                    <label>Height(m) </label>
                <input class="heightInput" type="text" >
                </div>
                    
                </form>
                <button class="submit">Calculate</button>
            </div>
            <div>
                <p class="result"></p>
            </div>
            
            <div class="infoDiv">
                <div>
                    <table>
                        <tr>
                            <th>BMI</th>
                            <th>Status</th>
                        </tr>
                        <tr>
                            <td>18.4 & below</td>
                            <td>Underweight</td>
                        </tr>
                        <tr>
                        <td>18.5 to 24.9</td>
                            <td>Normal</td>
                        </tr>
                         <tr>
                        <td>25 to 39.9</td>
                            <td>Overweight</td>
                        </tr>
                         <tr>
                        <td>40 and above
                        </td>
                            <td>Obese</td>
                        </tr>
                        
                    </table>
                    
                </div>
            </div>
        </div>
        
    </body>
</html>
